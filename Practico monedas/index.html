<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <style>
      * {
        padding: 0.5vmin;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .contenedor {
        background-color: #fff;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        width: 30rem;
        justify-content: center;
      }
      label {
        font-size: medium;
        color: rgb(167, 158, 158);
      }
      .contenedor-escondido {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .contenedor > label {
        padding: 10px;
      }
      input {
        margin: 0 0 2vmin;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <form action="conversor.php" method="POST">
        <h3>Conversor de monedas</h3>
        <div class="contenedor-escondido">
          <label> Seleccione la moneda a cambiar</label>
          <select name="select-monedas" id="select-moneda">
            <option value="USD">Dolares</option>
            <option value="EUR">Euros</option>
            <option value="BRL">Reales (BRZ)</option>
          </select>
        </div>
        <div class="contenedor-escondido">
          <label>Selecione importe en pesos</label>
          <input
            type="text"
            name="importe"
            id="importe"
            placeholder="200"
            required
          />
        </div>
        <div class="contenedor-escondido">
          <button type="submit">aceptar</button>
        </div>
      </form>
    </div>
  </body>
</html>
